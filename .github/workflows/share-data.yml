name: Share data between steps
on:
  workflow_dispatch:
jobs:
  data-checks:
    # name: Run on Chrome 89
    runs-on: ubuntu-18.04
    steps:
      - name: Set the value
        id: step_one
        run: |
          echo "action_state=yellow" >> $GITHUB_ENV
      - name: Use the value
        id: step_two
        run: |
          echo "${{ env.action_state }}" # This will output 'yellow'